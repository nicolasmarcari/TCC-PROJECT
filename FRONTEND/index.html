<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Green API</title>
    <link rel="stylesheet" href="css/green_api.css">
</head>

<body>
    <div class="container">
        <!-- Menu -->
        <div class="menu">
            <button id="btnCalcular" class="ativo">Calcular</button>
            <button id="btnConsultar">Consultar</button>
        </div>

        <!-- Tela de Calcular -->
        <div id="telaCalcular" class="tela ativa">
            <h2>Calcular Pegada de Carbono</h2>
            <form id="formPegada">
                <label for="veiculo">Veículo:</label>
                <input type="text" id="veiculo" name="veiculo" required>

                <label for="distancia">Distância percorrida (km):</label>
                <input type="number" step="0.1" id="distancia" name="distancia" required>

                <label for="eficiencia">Eficiência (km/l):</label>
                <input type="number" step="0.1" id="eficiencia" name="eficiencia" required>

                <label for="combustivel">Combustível:</label>
                <select id="combustivel" name="combustivel" required>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                </select>

                <div class="botoesAcoes">
                    <button type="submit">Calcular</button>
                </div>
            </form>

            <div id="resultado" class="resultado">
                <span id="textoResultado"></span>
                <button id="btnCopiar" class="copiarBtn" style="display:none;">Copiar</button>
            </div>
            <div id="erro" class="erro"></div>
        </div>

        <!-- Tela de Consultar -->
        <div id="telaConsultar" class="tela">
            <h2>Consultar Resultados</h2>
            <form id="formConsulta">
                <label for="codigo">Digite os códigos (pressione Enter após cada):</label>
                <div id="uuidContainer" class="uuid-container">
                    <input type="text" id="codigo" name="codigo" placeholder="Digite um UUID e pressione Enter">
                </div>
                <button type="submit">Gerar Relatório CSV</button>
            </form>

            <!-- Botões de ação -->
            <div class="botoesAcoes">
                <button id="btnDownload" style="display:none;">
                    <img src="img/download.png" alt="Download"> Download CSV
                </button>
                <button id="btnLimpar" style="display:none;">Limpar Tudo</button>
            </div>
        </div>
    </div>

    <script src="js/green_api.js"></script>
</body>

</html>
